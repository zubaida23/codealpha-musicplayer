<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="player">
        <div class="details">
            <div class="track-art"></div>
            <div class="track-info">
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>
        </div>

        <div class="controls">
            <button class="prev-track" onclick="prevTrack()">&laquo;</button>
            <button class="playpause-track" onclick="playpauseTrack()">&#9654;</button>
            <button class="next-track" onclick="nextTrack()">&raquo;</button>
        </div>

        <div class="slider_container">
            <input type="range" min="0" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="current-time">00:00</div>
            <div class="total-duration">00:00</div>
        </div>

        <div class="volume_container">
            <input type="range" min="0" max="100" value="100" class="volume_slider" onchange="setVolume()">
        </div>
    </div>
</body>
</html>
